<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .navbar a {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #218838;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        .product:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-img img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Welcome to Spring Boot Security!</h1>
<p>Shopping  <a href="/welcome">Xem Đơn Hàng!</a></p>
<div class="navbar">
    <a href="shopping/view">Xem giỏ hàng</a>
</div>
<div class="search-bar">
    <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="Enter product name...">
        <button type="submit">Search</button>
    </form>
</div>
<div class="product-list">
    <div class="product" th:each="product: ${products}" th:object="${product}">
        <div class="product-img">
            <img th:src="*{picture}" alt="Product Image">
        </div>
        <div class="product-name">
            <b><span th:text="*{name}"></span></b>
        </div>
        <div class="product-price">
            <b><span th:text="*{price}"></span> VND</b>
        </div>
        <form th:action="@{shopping/addtocart}" method="post">
            <input type="hidden" th:value="${product.id}" name="productId" id="productId">
            <button type="submit">Buy</button>
        </form>
    </div>
    <!-- Add more products here as needed -->
</div>
</body>
</html>
